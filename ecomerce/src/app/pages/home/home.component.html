<div class="banner">
    <div class="content">
        <h1 class="mb-4">MODA & COSTURA</h1>
        <a routerLink="menu">Fazer Pedido <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-4">
    <h1 class="text-center">Como comprar uma boa roupa</h1>
    <div class="row">
        <div class="col-lg-4">
            <div class="Box">
                <h1>1</h1>
                <p>Selecione Tipo</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="Box">
                <h1>2</h1>
                <p>Preenche os detalhes</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="Box">
                <h1>3</h1>
                <p>Entrega do pedido</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center"> Roupas Favoritas </h1>
    <div class="row">
        <div class="col-lg-3" *ngFor ="let fd of data;index as i">
            <div class="boxImg" *ngIf="i <= 3">
                <img src="{{fd.img}}">
                <h1>{{fd.name}}</h1>
                <p>{{fd.price | currency:'BRL'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="maisopcoes">
        + Opcoes
        <i class="bi bi-arrow-right"></i>
    </a>
</div>
