<div class="container mt-5 mb-4">
    <h1 class="text-center"> Roupas Favoritas </h1>
    <div class="row">
        <div class="col-lg-4" *ngFor ="let fd of data">
            <div class="boxImg">
                <img src="{{fd.img}}">
                <h1>{{fd.name}}</h1>
                <p>{{fd.details}}</p>
                <p>{{fd.price | currency:'BRL'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="maisopcoes">
        + Opcoes
        <i class="bi bi-arrow-right"></i>
    </a>
</div>
